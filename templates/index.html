<!DOCTYPE html>
<html>

<head>
    <title>Beauty Product Allergen Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 5px 10px;
            font-size: 16px;
            width: 50%;
            max-width: 300px;
        }
        
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Beauty Product Allergen Checker</h1>
    <form method="POST">
        <input type="text" name="product_name" placeholder="Enter product name" required>
        <input type="submit" value="Check">
    </form>
</body>

</html>
